<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MANISHA Will You Be My Valentine?</title>
    <style>
        body { 
            font-family: 'Arial', sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0;
            background-color: #ffeef2; 
            text-align: center; 
            overflow: hidden; /* Prevents scrollbars */
        }
        h1 { color: #d63384; font-size: 3rem; margin-bottom: 20px; padding: 0 10px; }
        
        .buttons { 
            display: flex; 
            gap: 20px; 
            justify-content: center;
            align-items: center;
            min-height: 60px; /* Ensures space remains when No moves */
        }

        button { 
            padding: 15px 30px; 
            font-size: 1.2rem; 
            border-radius: 20px; 
            border: none; 
            cursor: pointer; 
            transition: 0.2s ease; 
            font-weight: bold;
            z-index: 100; /* Keeps buttons on top */
        }

        #yesBtn { background-color: #ff4d6d; color: white; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        #yesBtn:hover { transform: scale(1.1); background-color: #ff3355; }

        #noBtn { 
            background-color: #6c757d; 
            color: white; 
            position: static; 
        }

        /* Image styling to ensure it looks good */
        img { 
            max-width: 80%; 
            width: 300px;
            height: auto; 
            border-radius: 15px; 
            margin-top: 20px; 
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

    <div id="mainContent">
        <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="sendResponse()">Yes!</button>
            <button id="noBtn" onmouseover="moveButton()" ontouchstart="moveButton()">No</button>
        </div>
    </div>

    <script>
        // Your specific ID
        const FORMSPREE_ID = "mvzqygwe"; 

        function moveButton() {
            const btn = document.getElementById('noBtn');

            // 1. Switch to fixed to utilize the whole screen
            btn.style.position = 'fixed'; 

            // 2. Calculate available space 
            // We subtract the button size AND a 50px safety buffer
            // so it never touches the absolute edge of the screen.
            const safeMargin = 50;
            const maxX = window.innerWidth - btn.offsetWidth - safeMargin;
            const maxY = window.innerHeight - btn.offsetHeight - safeMargin;

            // 3. Ensure we don't get negative numbers (Math.max)
            // The "safeMargin" is also used as the minimum starting point
            const randomX = Math.max(safeMargin, Math.random() * maxX);
            const randomY = Math.max(safeMargin, Math.random() * maxY);

            // 4. Apply coordinates
            btn.style.left = randomX + 'px';
            btn.style.top = randomY + 'px';
        }

        function sendResponse() {
            const mainContent = document.getElementById('mainContent');
            
            // 1. Show the cute UI immediately
            mainContent.innerHTML = `
                <h1 style="font-size: 3rem;">Yay! ü•∞</h1>
                <p style="font-size: 1.5rem; color: #d63384;">I knew you'd say yes! See you soon! ‚ù§Ô∏è</p>
                <img src="https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif" alt="Cute Bears Kissing">
            `;

            // 2. Prepare Data
            const data = new FormData();
            data.append("response", "She said YES! ‚ù§Ô∏è");

            // 3. Send to Formspree SILENTLY (No page reload)
            fetch("https://formspree.io/f/" + FORMSPREE_ID, {
                method: "POST",
                body: data,
                headers: { 'Accept': 'application/json' }
            }).then(response => {
                if (response.ok) {
                    console.log("Success: Email sent!");
                } else {
                    console.log("Error sending email.");
                }
            }).catch(error => {
                console.log("Network error.");
            });
        }
    </script>
</body>
</html>
